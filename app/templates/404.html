<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .error-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            margin-bottom: 30px;
        }

        .icon-404 {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .icon-404 .number,
        .icon-404 .zero {
            font-size: 72px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: bounce 2s infinite;
        }

        .icon-404 .zero {
            animation-delay: 0.2s;
            position: relative;
        }

        .icon-404 .zero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 3s linear infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .error-content h1 {
            font-size: 32px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 16px;
            color: #718096;
            margin-bottom: 30px;
        }

        .error-info {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 12px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .label {
            font-weight: 600;
            color: #4a5568;
            min-width: 80px;
            flex-shrink: 0;
        }

        .value {
            background: #e2e8f0;
            padding: 4px 8px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            color: #2d3748;
            word-break: break-all;
            flex: 1;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .error-card {
                padding: 30px 20px;
            }

            .icon-404 .number,
            .icon-404 .zero {
                font-size: 56px;
            }

            .error-content h1 {
                font-size: 24px;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }

            .label {
                min-width: auto;
            }
        }

        /* 暗色主题支持 */
        @media (prefers-color-scheme: dark) {
            .error-card {
                background: rgba(45, 55, 72, 0.95);
                color: #e2e8f0;
            }

            .error-content h1 {
                color: #f7fafc;
            }

            .error-message {
                color: #a0aec0;
            }

            .error-info {
                background: rgba(74, 85, 104, 0.3);
            }

            .label {
                color: #cbd5e0;
            }

            .value {
                background: rgba(74, 85, 104, 0.5);
                color: #e2e8f0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-card">
            <div class="error-icon">
                <div class="icon-404">
                    <span class="number">4</span>
                    <span class="zero">0</span>
                    <span class="number">4</span>
                </div>
            </div>

            <div class="error-content">
                <h1>页面未找到</h1>
                <p class="error-message">抱歉，您访问的页面不存在或已被移动。</p>

                <div class="error-info">
                    <div class="info-row">
                        <span class="label">请求路径:</span>
                        <code class="value">{% if let Some(path) = request_path %}{{ path }}{% else %}/unknown{% endif %}</code>
                    </div>
                    {% if let Some(req_id) = request_id -%}
                    <div class="info-row">
                        <span class="label">请求ID:</span>
                        <code class="value">{{ req_id }}</code>
                    </div>
                    {% endif -%}
                    {% if let Some(ts) = timestamp -%}
                    <div class="info-row">
                        <span class="label">时间:</span>
                        <code class="value">{{ ts }}</code>
                    </div>
                    {% endif -%}
                </div>

                <div class="actions">
                    <button onclick="history.back()" class="btn btn-primary">
                        <span>← 返回上页</span>
                    </button>
                    <button onclick="window.location.href='/'" class="btn btn-secondary">
                        <span>回到首页</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
